<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutting Board Designer v9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-section">
        <h1>Cutting Board Designer</h1>
        
        <!-- Board Configuration -->
        <div class="config-bar">
            <div class="config-group">
                <label>Columns</label>
                <input type="number" id="grid-cols" value="8" min="2" max="20">
            </div>
            <div class="config-group">
                <label>Rows</label>
                <input type="number" id="grid-rows" value="6" min="2" max="20">
            </div>
            <button class="btn" id="apply-size-btn">Update Board</button>
            <div class="divider"></div>
            <button class="btn btn-danger" onclick="clearGrid()">Clear Pattern</button>
        </div>
    </div>

    <div class="workspace">
        <!-- Input Grid (Left) -->
        <div class="grid-wrapper input-grid-wrapper">
            <div class="grid-label">1. Pattern Input</div>
            <div id="input-grid" class="input-container"></div>

            <div class="grid-label" style="margin-top:14px;">Available Blocks</div>
            <div id="block-palette" class="block-palette"></div>
        </div>

        <!-- Visual Grid (Right) -->
        <div class="grid-wrapper visual-grid-wrapper">
            <div class="grid-label">2. Visual Preview</div>
            <!-- Note: ID changed to visual-grid, class visual-container -->
            <div id="visual-grid" class="visual-container">
                <!-- Cells generated by JS -->
            </div>
        </div>
    </div>

    <!-- Block Controls Section -->
    <div class="controls-section-header">
        <div style="display:flex; align-items:center; gap:15px;">
            <h3>Block Configuration</h3>
            <button class="btn btn-primary btn-sm" id="add-block-btn">+ Add Block Type</button>
        </div>
        
        <!-- THE POT DISPLAY -->
        <div id="capacity-pot" class="capacity-display">
            Calculating capacity...
        </div>
    </div>
    
    <div id="controls-area" class="controls-area">
        <!-- Block Cards generated by JS -->
    </div>

    <script src="script.js"></script>
</body>
</html>
