<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutting Board Designer v9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-section">
        <h1>Cutting Board Designer</h1>
        
        <!-- board config -->
        <div class="config-bar">

        <!-- layout -->
        <div class="config-section">
            <div class="config-group">
            <label>Columns</label>
            <input type="number" id="grid-cols" value="8" min="2" max="20">
            </div>

            <div class="config-group">
            <label>Rows</label>
            <input type="number" id="grid-rows" value="6" min="2" max="20">
            </div>

            <button class="btn" id="apply-size-btn">Update Board</button>
        </div>

        <div class="divider"></div>

        <!-- grid overlay -->
        <div class="config-section">
            <button class="btn" id="toggle-gridlines-btn" data-on="false">
                Show Grid
            </button>

            <div class="config-group">
            <label>Thickness</label>
            <select id="gridline-thickness">
                <option value="1">1px</option>
                <option value="2">2px</option>
            </select>
            </div>

            <div class="config-group">
            <label>Mode</label>
            <select id="gridline-mode">
                <option value="normal">Normal</option>
                <option value="invert">Auto (Invert)</option>
            </select>
            </div>
        </div>

        <div class="divider"></div>

        <button class="btn btn-danger" id="clear-pattern-btn">Clear Pattern</button>

        </div>
    </div>

    <div class="workspace">
        <!-- input grid - left -->
        <div class="grid-wrapper input-grid-wrapper">
            <div class="grid-label">Pattern Input</div>
            <div id="input-grid" class="input-container"></div>

            <div class="input-grid-divider"></div>

            <div class="grid-label">Available Blocks</div>
            <div id="block-palette" class="block-palette"></div>
        </div>

        <!-- visual area - right -->
        <div class="grid-wrapper visual-grid-wrapper">
            <div class="preview-row">
                <!-- Visual Preview -->
                <div class="preview-container">
                    <div class="grid-label">Visual Preview</div>
                    <div id="visual-grid" class="visual-container"></div>
                </div>

                <!-- presets panel -->
                <aside id="preset-panel" class="preset-panel">
                    <div class="preset-tabs">
                        <button class="preset-tab active" data-tab="demo" type="button">Demo Presets</button>
                        <button class="preset-tab" data-tab="user" type="button">Save / Load</button>
                    </div>

                    <!-- demo presets tab -->
                    <section class="preset-tab-panel" data-panel="demo">
                        <div id="preset-list-demo" class="preset-list"></div>
                    </section>

                    <!-- user presets tab -->
                    <section class="preset-tab-panel hidden" data-panel="user">
                        <div class="preset-actions">
                            <button class="btn btn-sm" id="export-project-btn">Export JSON</button>
                            <button class="btn btn-sm" id="import-project-btn">Import JSON</button>
                            <input id="import-project-file" type="file" accept="application/json" style="display:none;">
                        </div>

                        <div class="preset-actions">
                            <button class="btn btn-sm btn-primary" id="save-preset-btn">Save to Browser</button>
                            <button class="btn btn-sm" id="clear-saved-presets-btn">Clear Saved</button>
                        </div>

                        <div id="preset-list-user" class="preset-list"></div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

    <!-- block controls -->
    <div class="controls-section-header">
        <div style="display:flex; align-items:center; gap:15px;">
            <h3>Block Configuration</h3>
            <button class="btn btn-primary btn-sm" id="add-block-btn">+ Add Block Type</button>
        </div>
        
        <!-- pot -->
        <div id="capacity-pot" class="capacity-display">
            Calculating capacity...
        </div>
    </div>
    
    <div id="controls-area" class="controls-area">
        <!-- generated block cards -->
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">

</body>
</html>
